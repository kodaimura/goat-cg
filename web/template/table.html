{{template "header" .}}
<main>
<h1 class="title">
{{ if eq .table_id nil }}
テーブル作成
{{ else }}
テーブル編集
{{ end }}
</h1>
<div class="box has-background-light">
<div class="has-text-danger">{{.error}}</div>
<form method="post" action="/{{.project.Username}}/{{.project.ProjectName}}">
	<div class="columns is-gapless">
		<div class="column is-3">
			<label class="label">テーブル名</label>
			<input type="text" name="table_name" class="input is-danger" 
			value="{{.table.TableName}}" required pattern="[a-z0-9_]{1,}">
			<p class="help is-danger">
				[a-z0-9_]{1,}
			</p>
		</div>
		<div class="column is-3">
			<label class="label">テーブル名（JP）</label>
			<input type="text" name="table_name_logical" class="input" value="{{.table.TableName}}">
		</div>
	</div>

	{{ if ne .table.TableId nil }}
	<div class="columns">
		<div class="column">
			{{ if eq .table.DelFlg 1 }}
			<input type="checkbox" checked name="del_flg" value="1" id="del_flg">
			{{ else }}
			<input type="checkbox" name="del_flg" value="1" id="del_flg">
			{{ end }}
			<label class="checkbox has-text-grey" for="del_flg">論理削除</label>
		</div>
	</div>
	{{ end }}
	<input type="submit" value="登録" class="button is-dark">
</form>
</div>
{{ if eq .del_flg 1 }}
{{template "modal-del" .}}
<script type="text/javascript" src="/js/table.js"></script>
{{ end }}

<div class="mt-5">
	<a href="../tables">テーブル一覧</a>
</div>
</main>
{{template "footer"}}
