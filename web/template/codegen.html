{{template "header" .}}
<main>
<div class="level">
	<div class="level-left">
		<h1 class="title">自動生成</h1>
	</div>
	<div class="level-right">
		<input type="button" class="button is-small" value="Select All" id="all">
		<input type="button" class="button is-small" value="Clear" id="clear">
	</div>
</div>

<form method="post" action="./codegen/goat" name="cg">
<div class="box has-background-light">
	<div style="height: 360px; overflow-y:scroll;">
	<table class="table is-fullwidth mb-1 has-background-light is-narrow">
		<thead>
			<tr>
			<th style="min-width:50px;"></th>
			<th style="min-width:200px;">テーブル名</th>
			<th style="min-width:200px;">テーブル名（JP）</th>
			<th style="min-width:180px;">登録日</th>
			<th style="min-width:180px;">更新日</th>
			<th style="min-width:100px;"></th>
			</tr>
		</thead>
	</table>
	<table class="table is-fullwidth is-hoverable is-bordered is-striped is-narrow">
		<tbody>
			{{ range $i, $t := .tables }}
			{{ if eq $t.DelFlg 1 }}
			<tr class="has-background-grey">
			{{ else }}
			<tr>
			{{ end }}
			<td style="min-width:50px;">{{$i}}</td>
			<td style="min-width:200px;">{{$t.TableName}}</td>
			<td style="min-width:200px;">{{$t.TableNameLogical}}</td>
			<td style="min-width:180px;">{{$t.CreateAt}}</td>
			<td style="min-width:180px;">{{$t.UpdateAt}}</td>
			<td style="min-width:100px" class="py-1">
				<input type="checkbox" name="table_id" value="{{$t.TableId}}">
			</td>
			</tr>
			{{ end }}
		</tbody>
	</table>
	</div>
</div>

<div class="level">
	<div class="level-left">
		<div class="select">
			<select id="db_type">
				<option value="sqlite3">SQLite3</option>
				<option value="postgresql">PostgreSQL</option>
				<option value="mysql">MySQL</option>
			</select>
		</div>
		<input type="button" class="button is-info" value="CG DDL" id="cg-ddl">
		<input type="button" class="button is-danger" value="CG GOAT" id="cg-goat">
	</div>
</div>
</form>
</main>
<script type="text/javascript" src="/js/codegen.js"></script>
{{template "footer"}}
