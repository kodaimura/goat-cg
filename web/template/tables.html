{{template "header" .}}
<main>
<h1 class="title">テーブル一覧</h1>
<div style="height: 450px; overflow-y:scroll;">
<table class="table is-fullwidth mb-1 has-background-light is-narrow">
  	<thead>
		<tr>
			<th style="min-width:50px;"></th>
			<th style="min-width:200px;">テーブル名</th>
			<th style="min-width:200px;">テーブル名（JP）</th>
			<th style="min-width:200px;">登録日</th>
			<th style="min-width:200px;">更新日</th>
			<th style="min-width:180px;">
				<a href="tables/new" class="button is-small is-rounded is-dark">追加</a>
			</th>
		</tr>
	</thead>
</table>
<table class="table is-fullwidth is-hoverable is-bordered is-striped">
	<tbody>
		{{ range $i, $t := .tables }}
		{{ if eq $t.DelFlg 1 }}
		<tr class="has-background-grey">
		{{ else }}
		<tr>
		{{ end }}
			<td style="min-width:50px;">{{$i}}</td>
			<td style="min-width:200px;">{{$t.TableName}}</td>
			<td style="min-width:200px;">{{$t.TableNameLogical}}</td>
			
			<td style="min-width:200px;">
				<a href="./tables/{{$t.TableId}}/log" class="has-text-info">{{$t.CreatedAt}}</a>
			</td>
			<td style="min-width:200px;">
				<a href="./tables/{{$t.TableId}}/log" class="has-text-info">{{$t.UpdatedAt}}</a>
			</td>
			<td style="min-width:180px;" class="py-1" >
				<a href="./tables/{{$t.TableId}}">
					<i class="fa-sharp fa-solid fa-pen-to-square fa-xl has-text-black"></i>
				</a>&nbsp;&nbsp;
				<a href="./tables/{{$t.TableId}}/columns" 
				class="button is-small is-info">カラム一覧</a>
			</td>
		</tr>
		
		{{ end }}
	</tbody>
</table>
</div>
</main>
{{template "footer"}}
