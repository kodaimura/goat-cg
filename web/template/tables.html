{{template "header" .}}
<main>
<h1 class="title">テーブル一覧</h1>
<div style="height: 450px; overflow-y:scroll;">
<table class="table is-fullwidth mb-1 has-background-info-light is-narrow">
  	<thead>
		<tr>
			<th style="min-width:50px;"></th>
			<th style="min-width:200px;">テーブル名</th>
			<th style="min-width:200px;">テーブル名（JP）</th>
			<th style="min-width:180px;">登録日</th>
			<th style="min-width:180px;">更新日</th>
			<th style="min-width:100px;"></th>
			<th style="min-width:110px;">
				<a href="tables/new" class="button is-small">追加</a>
			</th>
		</tr>
	</thead>
</table>
<table class="table is-fullwidth is-hoverable is-bordered is-striped is-narrow">
	<tbody>
		{{ range $i, $t := .tables }}
		{{ if eq $t.DelFlg 1 }}
		<tr class="has-background-grey">
		{{ else }}
		<tr>
		{{ end }}
			<td style="min-width:50px;">{{$i}}</td>
			<td style="min-width:200px;">{{$t.TableName}}</td>
			<td style="min-width:200px;">{{$t.TableNameLogical}}</td>
			
			<td style="min-width:180px;">
				<a href="./tables/{{$t.TableId}}/log" class="has-text-info">{{$t.CreateAt}}</a>
			</td>
			<td style="min-width:180px;">
				<a href="./tables/{{$t.TableId}}/log" class="has-text-info">{{$t.UpdateAt}}</a>
			</td>
			<td style="min-width:100px;" class="py-1">
				<a href="./tables/{{$t.TableId}}/columns" 
				class="button is-small is-link">カラム一覧</a>
			</td>
			<td style="min-width:110px;" class="py-1">
				<a href="./tables/{{$t.TableId}}"
				class="button is-small">編集</a>
			</td>
		</tr>
		
		{{ end }}
	</tbody>
</table>
</div>
</main>
{{template "footer"}}
