{{template "header" .}}
<main>
<h1 class="title">
	DDL一括登録
</h1>
<div class="box has-background-light">
<div class="has-text-danger">{{.error}}</div>
<form method="post">
	<div id="upload-ddl" class="file has-name mb-4 is-info">
		<label class="file-label">
			<input class="file-input" type="file" name="resume">
			<span class="file-cta">
				<span class="file-icon">
					<i class="fas fa-upload"></i>
				</span>
				<span class="file-label">
					ファイル選択
				</span>
			</span>
			<span class="file-name">選択されていません</span>
		</label>
	</div>
	<input type="submit" value="登録" class="button is-dark">
</form>
</div>

<div class="mt-5">
	<a href="tables">テーブル一覧</a>
</div>
</main>

<script>
	const fileInput = document.querySelector('#upload-ddl input[type=file]');
	fileInput.onchange = () => {
		if (fileInput.files.length > 0) {
			const fileName = document.querySelector('#upload-ddl .file-name');
			fileName.textContent = fileInput.files[0].name;
		}
	}
</script>
{{template "footer"}}
