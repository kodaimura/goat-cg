{{template "header" .}}
<main>
<h1 class="title">プロジェクト参加申請一覧</h1>

<div class="box has-background-light" style="height: 400px; overflow-y:scroll;">
	<table class="table is-fullwidth is-hoverable mb-1 has-background-light is-narrow">
		<thead>
			<tr>
			<th style="min-width:150px;">プロジェクト</th>
			<th style="min-width:190px;"></th>
			<th style="min-width:150px;">ユーザ名</th>
			<th style="min-width:180px;"></th>
			<th style="min-width:80px;"></th>
			</tr>
		</thead>
	</table>
	<table class="table is-fullwidth is-hoverable is-striped">
		<tbody>
			{{ range .joinrequests }}
			<tr>
			<td style="min-width:150px;">{{.ProjectCd}}</td>
			<td style="min-width:190px;">{{.ProjectName}}</td>
			<td style="min-width:150px;">{{.UserName}}</td>
			<td style="min-width:180px;">{{.UpdatedAt}}</td>
			<td style="min-width:80px;" class="py-1">
				<form method="post" action="/projects/requests/permit">
					<input type="hidden" name="project_cd" value="{{.ProjectCd}}">
					<input type="hidden" name="user_id" value="{{.UserId}}">
					<input type="submit" class="button is-small is-dark is-rounded is-outlined" value="許可">
				</form>
			</td>
			</tr>
			{{ end }}
		</tbody>
	</table>
	</div>
</div>
<div class="mt-5">
	<a href="../projects">プロジェクト一覧</a>
</div>
</main>
{{template "footer"}}
