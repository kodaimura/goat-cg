{{template "header" .}}
<main>
<a href="./projects/new">Create new project</a>
<table class="table table-bordered my-5">
	<tbody>
		{{ range .projects }}
			<td scope="col">{{.ProjectId}}</td>
			<td scope="col">
				<a href="/{{.ProjectCd}}/tables">
					{{.ProjectCd}}
				</a>
			</td>
			<td scope="col">{{.ProjectName}}</td>
			<td scope="col">{{.CreateAt}}</td>
		</tr>
		{{ end }}
	</tbody>
</table>
</main>
{{template "footer"}}
